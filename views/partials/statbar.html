<div class="row">	<div class="col-10">		<div class="row">			<div class="col-md-auto">{{nameAndRank}}</div>			<div class="col-2">Guts: {{guts}}</div>			<div class="col-2">Wits: {{wits}}</div>			<div class="col-2">Charm: {{charm}}</div>			<div class="col-1">${{cash}}</div>		</div>		<div class="row">			<div class="col-3">Quests: {{quests}}</div>			<div class="col-2">Level: {{level}}</div>			<div class="col-2">Exp: {{experience}}</div>			<div class="col-md-auto">{{equippedWeaponAndArmor}}</div>		</div>	</div>	<div class="col-1">		<input type="button" id="statBarButton" class="btn btn-secondary" value="Inv">	</div></div>
